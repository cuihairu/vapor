<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamControl Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px 30px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #1e3c72;
            font-size: 28px;
            font-weight: 700;
        }

        .header .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #1e3c72;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .input-group input,
        .input-group select {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .job-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .job-item {
            padding: 12px;
            border-radius: 8px;
            background: #f9fafb;
            margin-bottom: 8px;
            border-left: 3px solid #3b82f6;
        }

        .job-item.status-running {
            border-left-color: #f59e0b;
        }

        .job-item.status-completed {
            border-left-color: #10b981;
        }

        .job-item.status-failed {
            border-left-color: #ef4444;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .job-id {
            font-weight: 500;
            color: #1e3c72;
            font-size: 14px;
        }

        .job-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .job-status.pending {
            background: #dbeafe;
            color: #1e40af;
        }

        .job-status.running {
            background: #fef3c7;
            color: #92400e;
        }

        .job-status.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .job-status.failed {
            background: #fee2e2;
            color: #991b1b;
        }

        .job-details {
            font-size: 13px;
            color: #666;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .agent-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .agent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            background: #f9fafb;
            margin-bottom: 8px;
        }

        .agent-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .agent-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #1e3c72);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .agent-name {
            font-weight: 500;
            color: #1e3c72;
        }

        .agent-region {
            font-size: 13px;
            color: #666;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .events-log {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
        }

        .event-item {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 4px;
            background: #f9fafb;
        }

        .event-time {
            color: #9ca3af;
            margin-right: 8px;
        }

        .event-type {
            font-weight: 500;
            margin-right: 8px;
        }

        .event-type.session {
            color: #3b82f6;
        }

        .event-type.auth {
            color: #f59e0b;
        }

        .event-type.task {
            color: #10b981;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1e3c72;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f4f6;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-challenge {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .auth-challenge-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auth-challenge-body {
            font-size: 14px;
            color: #78350f;
        }

        .auth-input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #f59e0b;
            border-radius: 6px;
            margin-top: 12px;
            font-size: 14px;
        }

        .auth-input:focus {
            outline: none;
            border-color: #d97706;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }
    </style>
</head>
<body>

                </div>
                <div class="job-list" id="jobList">

            <!-- Events Log -->
            <div class="card">
                <div class="card-header">

                <div class="events-log" id="eventsLog">

    <script>
        const API_BASE = window.location.origin;
        const API_KEY = localStorage.getItem('apiKey') || prompt('è¯·è¾“å…¥ç®¡ç†å‘˜ API Key:');
        if (API_KEY) {
            localStorage.setItem('apiKey', API_KEY);
        }

        const headers = {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
        };

        let eventSource = null;
        let authEventSource = null;
        let sessionEventSource = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshJobs();
            refreshAgents();
            startEventStream();
        });

        async function createJob() {
            const action = document.getElementById('actionSelect').value;
            const targets = document.getElementById('targetsInput').value.split(',').map(t => t.trim()).filter(t => t);
            const region = document.getElementById('regionSelect').value;
            const payloadStr = document.getElementById('payloadInput').value;

            if (!targets.length) {
                alert('è¯·è¾“å…¥ç›®æ ‡è´¦æˆ·');
                return;
            }

            let payload = {};
            if (payloadStr) {
                try {
                    payload = JSON.parse(payloadStr);
                } catch (e) {
                    alert('æ— æ•ˆçš„ JSON æ ¼å¼');
                    return;
                }
            }

            try {
                const response = await fetch(`${API_BASE}/v1/jobs`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ action, targets, region, payload: payloadStr ? payload : undefined })
                });

                if (response.ok) {
                    const result = await response.json();
                    addEvent('task', `ä»»åŠ¡åˆ›å»ºæˆåŠŸ: ${result.job.id}`);
                    refreshJobs();
                } else {
                    const error = await response.json();
                    alert(`åˆ›å»ºå¤±è´¥: ${error.error}`);
                }
            } catch (e) {
                alert(`è¯·æ±‚å¤±è´¥: ${e.message}`);
            }
        }

        async function refreshJobs() {
            try {
                const response = await fetch(`${API_BASE}/v1/jobs?limit=50`, { headers });
                if (response.ok) {
                    const data = await response.json();
                    renderJobs(data.jobs);
                    updateStats(data.jobs);
                }
            } catch (e) {
                console.error('Failed to fetch jobs:', e);
            }
        }

        async function refreshAgents() {
            try {
                const response = await fetch(`${API_BASE}/v1/agents/status`, { headers });
                if (response.ok) {
                    const data = await response.json();
                    renderAgents(data.agents);
                    document.getElementById('connectedAgents').textContent = data.agents?.length || 0;
                }
            } catch (e) {
                console.error('Failed to fetch agents:', e);
            }
        }

        function renderJobs(jobs) {
            const container = document.getElementById('jobList');
            if (!jobs || jobs.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>æš‚æ— ä»»åŠ¡</p></div>';
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="job-item status-${job.status.toLowerCase()}">
                    <div class="job-header">
                        <span class="job-id">${job.id.substring(0, 8)}...</span>
                        <span class="job-status ${job.status.toLowerCase()}">${statusMap[job.status] || job.status}</span>
                    </div>
                    <div class="job-details">
                        <div>åŠ¨ä½œ: ${job.action}</div>
                        <div>ç›®æ ‡: ${job.targets?.length || 0} ä¸ªè´¦æˆ·</div>
                        <div>åˆ›å»ºæ—¶é—´: ${new Date(job.createdAt).toLocaleString('zh-CN')}</div>
                        <div>
                            ${job.status === 'running' ? `<button class="btn btn-sm btn-danger" onclick="cancelJob('${job.id}')">å–æ¶ˆ</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderAgents(agents) {
            const container = document.getElementById('agentList');
            if (!agents || agents.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>æš‚æ— å·²è¿æ¥çš„ Agent</p></div>';
                return;
            }

            container.innerHTML = agents.map(agent => `
                <div class="agent-item">
                    <div class="agent-info">
                        <div class="agent-avatar">${agent.id.substring(0, 2).toUpperCase()}</div>
                        <div>
                            <div class="agent-name">${agent.id}</div>
                            <div class="agent-region">${agent.region}</div>
                        </div>
                    </div>
                    <span class="badge badge-success">åœ¨çº¿</span>
                </div>
            `).join('');
        }

        function updateStats(jobs) {
            document.getElementById('totalJobs').textContent = jobs?.length || 0;
            document.getElementById('activeJobs').textContent = jobs?.filter(j => j.status === 'running').length || 0;
            document.getElementById('completedJobs').textContent = jobs?.filter(j => j.status === 'completed').length || 0;
        }

        async function cancelJob(jobId) {
            if (!confirm('ç¡®å®šè¦å–æ¶ˆæ­¤ä»»åŠ¡å—?')) return;

            try {
                const response = await fetch(`${API_BASE}/v1/jobs/${jobId}/cancel`, {
                    method: 'POST',
                    headers
                });
                if (response.ok) {
                    addEvent('task', `ä»»åŠ¡å·²å–æ¶ˆ: ${jobId.substring(0, 8)}...`);
                    refreshJobs();
                }
            } catch (e) {
                alert(`å–æ¶ˆå¤±è´¥: ${e.message}`);
            }
        }

        async function submitAuthCode(accountName, code) {
            try {
                const response = await fetch(`${API_BASE}/v1/auth/challenges/${accountName}/code`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ code, type: 'email' })
                });
                if (response.ok) {
                    addEvent('auth', `è®¤è¯ç å·²æäº¤: ${accountName}`);
                    removeAuthChallenge(accountName);
                }
            } catch (e) {
                alert(`æäº¤å¤±è´¥: ${e.message}`);
            }
        }

        function startEventStream() {
            // Listen for job events
            eventSource = new EventSource(`${API_BASE}/v1/jobs/events?authorization=${encodeURIComponent(API_KEY)}`);
            eventSource.addEventListener('task.finished', (e) => {
                const data = JSON.parse(e.data);
                addEvent('task', `ä»»åŠ¡å®Œæˆ: ${data.taskId?.substring(0, 8)}... - ${data.success ? 'æˆåŠŸ' : 'å¤±è´¥'}`);
                refreshJobs();
            });

            // Listen for auth challenge events
            authEventSource = new EventSource(`${API_BASE}/v1/auth/challenges/events?authorization=${encodeURIComponent(API_KEY)}`);
            authEventSource.addEventListener('auth.auth_code_required', (e) => {
                const data = JSON.parse(e.data);
                addAuthChallenge(data);
            });

            // Listen for session events
            sessionEventSource = new EventSource(`${API_BASE}/v1/sessions/events?authorization=${encodeURIComponent(API_KEY)}`);
            sessionEventSource.addEventListener('session.state_changed', (e) => {
                const data = JSON.parse(e.data);
                addEvent('session', `ä¼šè¯çŠ¶æ€å˜åŒ–: ${data.accountName} -> ${data.state}`);
            });
        }

        function addEvent(type, message) {
            const container = document.getElementById('eventsLog');
            const time = new Date().toLocaleTimeString('zh-CN');
            const html = `
                <div class="event-item">
                    <span class="event-time">${time}</span>
                    <span class="event-type ${type}">[${type}]</span>
                    <span>${message}</span>
                </div>
            `;
            container.innerHTML = html + container.innerHTML;
            if (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        function addAuthChallenge(data) {
            const container = document.getElementById('authChallenges');
            const html = `
                <div class="auth-challenge" id="auth-${data.accountName}">
                    <div class="auth-challenge-title">
                        <span>ğŸ”</span>
                        <span>${data.accountName} éœ€è¦è®¤è¯ç </span>
                    </div>
                    <div class="auth-challenge-body">
                        <p>${data.message || 'è¯·è¾“å…¥ Steam å‘é€çš„è®¤è¯ç '}</p>
                        <input type="text" class="auth-input" placeholder="è¾“å…¥è®¤è¯ç " id="code-${data.accountName}">
                        <button class="btn btn-sm btn-success" style="margin-top: 8px;" onclick="submitAuthCode('${data.accountName}', document.getElementById('code-${data.accountName}').value)">
                            æäº¤
                        </button>
                    </div>
                </div>
            `;
            container.innerHTML = html + container.innerHTML;
        }

        function removeAuthChallenge(accountName) {
            const element = document.getElementById(`auth-${accountName}`);
            if (element) {
                element.remove();
            }
        }

        const statusMap = {
            'pending': 'ç­‰å¾…ä¸­',
            'running': 'è¿›è¡Œä¸­',
            'completed': 'å·²å®Œæˆ',
            'failed': 'å¤±è´¥',
            'canceled': 'å·²å–æ¶ˆ'
        };
    </script>
